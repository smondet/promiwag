<code class="code"><span class="keyword">let</span>&nbsp;ufitted_at&nbsp;~size&nbsp;~how&nbsp;b&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">match</span>&nbsp;size&nbsp;<span class="keyword">with</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;8&nbsp;&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;&nbsp;u8_at&nbsp;~how&nbsp;b<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;16&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;u16_at&nbsp;~how&nbsp;b<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;32&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;u32_at&nbsp;~how&nbsp;b<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;64&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;u64_at&nbsp;~how&nbsp;b<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;_&nbsp;<span class="keywordsign">-&gt;</span>&nbsp;failwith&nbsp;<span class="string">"ufitted_at:&nbsp;size&nbsp;not&nbsp;in&nbsp;{8,&nbsp;16,&nbsp;32,&nbsp;64}"</span></code></body></html>
